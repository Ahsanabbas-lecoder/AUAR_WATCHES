<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AURA - Premium Watches">
    <meta name="keywords"
        content="watches, AURA, luxury watches, 36MM, SKELETON, ULTRA THIN, POLYCARBONATE, CHRONOGRAPH, DATE, 1023, LIMITED EDITION, STRAPS, WAREHOUSE SALE">
    <title>Contact Us - AURA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="icon" href="Assets/Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: wheat;
            color: white;
        }

        .contact-section {
            padding: 50px 0;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }

        .contact-form button {
            background: #ffc107;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #e0a800;
        }

        .contact-info {
            margin-top: 30px;
        }

        .contact-info h3 {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .social-links a {
            color: #ffc107;
            margin: 0 10px;
            font-size: 1.5rem;
        }

        .social-links a:hover {
            color: #e0a800;
        }

        .map-container {
            margin-top: 30px;
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand mx-auto" href="index.html">AURA</a>
            <div class="contact">
                <a href="contact.html" class="bi bi-telephone text-success text-decoration-none">|Contact-us</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-section">
        <div class="container">
            <h2 class="text-center mb-5">Contact Us</h2>
            <div class="row">
                <!-- Contact Form -->
                <div class="col-md-6">
    <div class="contact-form">
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Web3Forms Required Fields -->
            <input type="hidden" name="access_key" value="9cd1384f-dd31-4b06-bc01-cfadd9c54d33">
            <input type="hidden" name="subject" value="New Contact Form Submission from AURA">
            <input type="hidden" name="from_name" value="AURA Contact Form">
            <input type="checkbox" name="botcheck" style="display: none;">

            <!-- Form Fields -->
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

                <!-- Contact Information -->
                <div class="col-md-6">
                    <div class="contact-info">
                        <h3>Get in Touch</h3>
                        <p><i class="bi bi-geo-alt"></i> 123 Luxury Street, Watch City, WC 12345</p>
                        <p><i class="bi bi-telephone"></i> +92 123 4567890</p>
                        <p><i class="bi bi-envelope"></i> info@aura.com</p>

                        <!-- Social Media Links -->
                        <div class="social-links">
                            <a href="#"><i class="bi bi-facebook"></i></a>
                            <a href="#"><i class="bi bi-twitter"></i></a>
                            <a href="#"><i class="bi bi-instagram"></i></a>
                            <a href="#"><i class="bi bi-linkedin"></i></a>
                        </div>

                        <!-- Map -->
                        <div class="map-container">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.996484774576!2d67.0308143150067!3d24.89920298403676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f5e5a5b5b5b%3A0x5b5b5b5b5b5b5b5b!2sLuxury%20Street%2C%20Watch%20City%2C%20WC%2012345!5e0!3m2!1sen!2s!4v1621234567890!5m2!1sen!2s"
                                allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2023 AURA. All rights reserved.</p>
        <p>Follow us on <a href="#" class="text-white">Instagram</a> | <a href="#" class="text-white">Twitter</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</body>

</html>
