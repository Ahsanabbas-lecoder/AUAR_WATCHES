<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AURA - Checkout Page">
    <meta name="keywords" content="checkout, payment, order, cart, confirmation">
    <title>Checkout - AURA Watches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .order-summary {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">AURA</a>
            <div class="contact">
                <a href="contact.html" class="text-success text-decoration-none">|Contact-us</a>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4">Checkout</h2>
        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-6">
                <div class="order-summary">
                    <h4 class="mb-4">Order Summary</h4>
                    <div id="cart-items">
                        <!-- Cart items will be loaded here -->
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h5>Subtotal:</h5>
                        <h5 id="cart-subtotal">Rs. 0</h5>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h5>Shipping:</h5>
                        <h5 id="shipping-cost">Rs. 200</h5>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h4>Total:</h4>
                        <h4 id="cart-total">Rs. 200</h4>
                    </div>
                </div>
            </div>

            <!-- Billing Details -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Billing Information</h4>
                        <form id="checkout-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Shipping Address</label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="postcode" class="form-label">Postcode</label>
                                    <input type="text" class="form-control" id="postcode" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="payment" class="form-label">Payment Method</label>
                                <select class="form-select" id="payment" required>
                                    <option value="">Select payment method</option>
                                    <option value="credit">Credit Card</option>
                                    <option value="debit">Debit Card</option>
                                    <option value="paypal">PayPal</option>
                                    <option value="cod">Cash on Delivery</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2023 AURA Watches. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get cart from sessionStorage
            const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSubtotalElement = document.getElementById('cart-subtotal');
            const cartTotalElement = document.getElementById('cart-total');
            const shippingCost = 200; // Fixed shipping cost

            // Display cart items
            function displayCartItems() {
                cartItemsContainer.innerHTML = '';
                let subtotal = 0;
                
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Your cart is empty</p>';
                    cartSubtotalElement.textContent = 'Rs. 0';
                    cartTotalElement.textContent = 'Rs. ' + shippingCost;
                    return;
                }
                
                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'd-flex justify-content-between align-items-center mb-3';
                    itemElement.innerHTML = `
                        <div class="d-flex align-items-center">
                            <img src="${item.image}" alt="${item.name}" class="cart-item-img me-3">
                            <div>
                                <h6>${item.name}</h6>
                                <p class="mb-0">Rs. ${item.price}</p>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                    subtotal += item.price;
                });
                
                cartSubtotalElement.textContent = 'Rs. ' + subtotal;
                cartTotalElement.textContent = 'Rs. ' + (subtotal + shippingCost);
            }

            displayCartItems();

            // Handle form submission
            document.getElementById('checkout-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // In a real application, you would process payment here
                alert('Thank you for your order! Your order has been placed successfully.');
                
                // Clear the cart
                sessionStorage.removeItem('cart');
                
                // Redirect to order confirmation page
                window.location.href = 'index.html'; // Change this to your confirmation page
            });
        });
    </script>
</body>

</html>
