<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AURA - Checkout Page">
    <meta name="keywords" content="checkout, payment, order, cart, confirmation">
    <title>Checkout - AURA Watches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">AURA</a>
            <div class="contact">
                <a href="contact.html" class="text-success text-decoration-none">|Contact-us</a>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Checkout</h2>
        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-6">
                <h4>Order Summary</h4>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Watch Model 1
                        <span class="badge bg-primary rounded-pill">Rs. 5,000</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Watch Model 2
                        <span class="badge bg-primary rounded-pill">Rs. 7,000</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shipping
                        <span class="badge bg-secondary rounded-pill">Free</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>Total</strong>
                        <span class="badge bg-danger rounded-pill">Rs. 12,000</span>
                    </li>
                </ul>
            </div>

            <!-- Billing Details -->
            <div class="col-md-6">
                <h4>Billing Information</h4>
                <form id="checkout-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Shipping Address</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="mb-3">
                        <label for="postcode" class="form-label">Postcode</label>
                        <input type="text" class="form-control" id="postcode" required>
                    </div>
                    <div class="mb-3">
                        <label for="card" class="form-label">Credit Card Number</label>
                        <input type="text" class="form-control" id="card" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2023 AURA Watches. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script>
        document.getElementById('checkout-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for your order!');
            // You can add a function here to send the form data to a server or payment gateway
            window.location.href = 'order_confirmation.html';  // Redirect to an order confirmation page
        });
    </script>
</body>

</html>
