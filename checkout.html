<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AURA - Checkout Page">
    <meta name="keywords" content="checkout, payment, order, cart, confirmation">
    <title>Checkout - AURA Watches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">AURA</a>
            <div class="contact">
                <a href="contact.html" class="text-success text-decoration-none">|Contact-us</a>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Checkout</h2>
        <div class="row">
            <!-- Order Summary -->
            <!-- Order Summary -->
<div class="col-md-6">
    <h4>Order Summary</h4>
    <div class="card mb-4">
        <div class="card-body">
            <div id="cart-items">
                <!-- Cart items will be displayed here -->
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <strong>Total:</strong>
                <strong id="cart-total">Rs. 0</strong>
            </div>
        </div>
    </div>
</div>
            </div>

            <!-- Billing Details -->
            <div class="col-md-6">
                <h4>Billing Information</h4>
                <form id="checkout-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Shipping Address</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="mb-3">
                        <label for="postcode" class="form-label">Postcode</label>
                        <input type="text" class="form-control" id="postcode" required>
                    </div>
                    <div class="mb-3">
                        <label for="card" class="form-label">Credit Card Number</label>
                        <input type="text" class="form-control" id="card" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2023 AURA Watches. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script>
       document.addEventListener('DOMContentLoaded', function() {
    // Get cart from sessionStorage or initialize empty array
    let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
    
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');
    
    // Display cart items
    function displayCartItems() {
        cartItemsContainer.innerHTML = '';
        let total = 0;
        
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p>Your cart is empty</p>';
            cartTotalElement.textContent = 'Rs. 0';
            return;
        }
        
        cart.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'd-flex justify-content-between mb-2';
            itemElement.innerHTML = `
                <div>
                    <h6>${item.name}</h6>
                    <small class="text-muted">Rs. ${item.price}</small>
                </div>
                <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover;">
            `;
            cartItemsContainer.appendChild(itemElement);
            total += item.price;
        });
        
        cartTotalElement.textContent = `Rs. ${total}`;
    }
    
    displayCartItems();
    
    // Handle form submission
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // In a real application, you would process payment here
        alert('Thank you for your order!');
        
        // Clear the cart
        sessionStorage.removeItem('cart');
        window.location.href = 'order_confirmation.html';
    });
});

    </script>
</body>

</html>
