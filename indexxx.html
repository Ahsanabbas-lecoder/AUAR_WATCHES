<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        /* Reset Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #222222; text-align: center; }
        
        /* Navbar */
        .navbar { display: flex; justify-content: center; background: #fff; padding: 15px 0; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); }
        .navbar a { text-decoration: none; color: #333; margin: 0 15px; font-size: 18px; font-weight: bold; }
        .navbar a:hover { color: #c97c5d; }

        /* Header Section */
        .header { background: url('https://source.unsplash.com/1600x600/?coffee') no-repeat center center/cover; color: white; padding: 100px 0; font-size: 40px; font-weight: bold; }

        /* Filter Buttons */
        .filter-buttons { margin: 20px 0; }
        .filter-buttons button { padding: 10px 15px; border: none; cursor: pointer; margin: 5px; background: #333; color: white; border-radius: 5px; }
        .filter-buttons button:hover { background: #c97c5d; }

        /* Product Grid */
        .product-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .product { background: white; padding: 15px; border-radius: 5px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); width: 200px; transition: 0.3s; }
        .product:hover { transform: scale(1.05); }
        .product img { width: 100%; border-radius: 5px; }
        .product h3 { margin: 10px 0; font-size: 16px; }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar { flex-direction: column; align-items: center; }
            .product-grid { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Coffee</a>
        <a href="#">Tea</a>
        <a href="#">Cakes</a>
        <a href="#">Our Stores</a>
        <a href="#">About Us</a>
    </nav>

    <!-- Header -->
    <div class="header">COFFEE</div>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button onclick="filterProducts('all')">All</button>
        <button onclick="filterProducts('light')">Light & Distinctive</button>
        <button onclick="filterProducts('smooth')">Rich & Smooth</button>
        <button onclick="filterProducts('dark')">Dark & Distinctive</button>
    </div>

    <!-- Product Grid -->
    <div class="product-grid" id="productGrid">
        <div class="product" data-category="light">
            <img src="https://source.unsplash.com/200x200/?coffee" alt="Colombia Antioquia">
            <h3>Colombia Antioquia (8oz)</h3>
        </div>
        <div class="product" data-category="smooth">
            <img src="https://source.unsplash.com/200x200/?coffee" alt="100% Kona Coffee">
            <h3>100% Kona Coffee (8oz)</h3>
        </div>
        <div class="product" data-category="dark">
            <img src="https://source.unsplash.com/200x200/?coffee" alt="Papua New Guinea">
            <h3>Papua New Guinea Sigri Coffee (8oz)</h3>
        </div>
        <div class="product" data-category="light">
            <img src="https://source.unsplash.com/200x200/?coffee" alt="Mocha Java">
            <h3>Mocha Java Coffee (8oz)</h3>
        </div>
        <div class="product" data-category="smooth">
            <img src="https://source.unsplash.com/200x200/?coffee" alt="Kenya AA">
            <h3>Kenya AA Coffee (8oz)</h3>
        </div>
        <div class="product" data-category="dark">
            <img src="https://source.unsplash.com/200x200/?coffee" alt="Costa Rica">
            <h3>Costa Rica La Cascada Tarrazu (8oz)</h3>
        </div>
    </div>

    <!-- JavaScript for Filtering -->
    <script>
        function filterProducts(category) {
            let products = document.querySelectorAll(".product");
            products.forEach(product => {
                if (category === "all" || product.getAttribute("data-category") === category) {
                    product.style.display = "block";
                } else {
                    product.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
